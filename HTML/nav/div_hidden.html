<!DOCTYPE html >
<html >
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>mouseover测试</title>
		<style type="text/css">
			<!--
			#hdiv{
			background:#EEEEEE;

		<script type=text/javascript><!--//--><![CDATA[//><!--
			function showDiv(){	
			var hdiv = document.getElementById("hdiv");
			hdiv.style.display = "block";
			}
			function hideDiv(){
			var hdiv = document.getElementById("hdiv");
			hdiv.style.display = "none";
			}
			
			function showDiv02(){	
			var hdiv = document.getElementById("hdiv02");
			hdiv.style.display = "block";
			}
			function hideDiv02(){
			var hdiv = document.getElementById("hdiv02");
			hdiv.style.display = "none";
			}
		//--><!]]>
		</script>
	</head>
	<body>
		<div id='box' style = "width:200px; float:letf; padding:0px;" onMouseover="showDiv()" onMouseout="hideDiv()">
			<a href="">显示</a>
			<div id="hdiv" style="display:none">隐藏内容</div>
		</div>
		<br><br>
		<div id='box' style = "float:letf; width:200px;padding:0px;" onMouseover="showDiv02()" onMouseout="hideDiv02()">

		</div>
	</body>
