<html>
<head>
<title> 字体元素 </title>
</head>
<body>
这是<B>粗</B>体 <br>
这是<I>斜</I>体 <br>
这是<TT>电传打印</TT>体 <br>
这是<U>下划线</U>体 <br>
这是<STRIKE>删除</STRIKE>体 <br>
这是<BIG>大字</BIG>体 <br>
这是<SMALL>小字</SMALL>体 <br>
这是<SUB>低文本</SUB>体 <br>
这是<SUP>高文本</SUP>体 <br>
<!--
html控制文本外观的方法是用FONT元素，它是一个容器，<FONT> </FONT>
-->
<FONT FACE = "Arial Black", "Verdana", "Arial" >
这是一个是用FONT FACE的例子。</FONT> <BR>
<FONT SIZE = 10> Size 10 </FONT> <BR>
<FONT COLOR = "#FF0000">这是红色的 </FONT> <BR>
<FONT COLOR = "BLUE">这是蓝色的 </FONT> <BR>
</body>
</html>
