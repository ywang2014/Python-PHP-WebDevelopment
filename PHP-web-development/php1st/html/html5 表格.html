<html>
<head>
<title> 表格 </title>
</head>
<!--
<TABLE> 元素是表格数据和布局的容器
<TR> 标记指明一个新行
<TH> 标记表格头，可分隔数据
<TD> 表格数据，可分隔数据
<TR> 标记一个换行
边界属性：	
	BORDER 属性为表格加边界，像素宽度值：BORDER = 2，BORDER = 0：表格没有边界 
	ALIGN：对齐方式，LEFT/RIGHT/CENTER
表格元素属性：
	<CAPTION> ALIGN属性默认TOP,可取BOTTOM
	<TR> <TH> <TD> ALIGN: LEFT/RIGHT/CENTER
	VALIGN: TOP/MIDDLE/BOTTOM
-->
<body>
<table border>
<tr>
<th> colors </th>
<th> id </th>
<th> count </th>
</tr>
<tr>
<td> red </td>
<td> 1 </td>
<td> 34 </td>
</tr>
<tr>
<td> green </td>
<td> 2 </td>
<td> 23 </td>
</tr>
</table>
<hr>
<!--
HR 画出中间的分隔线
-->
<table border = 5>
<caption align = bottom> A TABLE </caption>
<tr>
<th> colors </th>
<td align = center> red </td>
<td align = right> green </td>
</tr>
<tr> 
<th> <br> id <br> <br> </th>
<td valign = top> 1 </td>
<td valign = BOTTOM> 2 </td>
<td> 3 </td>
</tr>
<tr>
<th> count </th>
<td> 345678 </td>
<td> 233456 </td>
</tr>
</table>
<hr>
<table border = 15>
<caption> 行和列的合并 </caption>
<tr>
<td rowspan = "2"> aa </td>
<td> ab </td>
<td colspan = "2"> ac </td>
<td> ae </td>
</tr>
<tr>
<td> bb </td>
<td> bc </td>
<td> bd </td>
<td> be </td>
</tr>
<tr>
<td> ca </td>
<td> cb </td>
<td> cc </td>
<td> cd </td>
<td> ce </td>
</tr>
</table>
<hr>
<table border = 4 bordercolor = red bgcolor = green> 
<tr>
<td> 11 </td>
<td> 12 </td>
</tr>
<tr>
<td> 21 </td>
<td> 22 </td>
</tr>
</table>
<hr>
<table border>
<tr bgcolor = red bordercolor = blue>
<td> 11 </td>
<td> 12 </td>
</tr>
<tr>
<th bgcolor = lime bordercolor = black> 21 </th>
<td bgcolor = blue bordercolor = red> 22 </td>
</tr>
</table>
</body>
</html>
