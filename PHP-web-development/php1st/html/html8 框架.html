<html>
<head>
<title> 框架 </title>
</head>
<!--
框架设计用 <frameset> </frameset> 
结构文档，指明框架是如何布置的.框架文档也是HTML文档 .html或.htm
<Frameset>用于生成框架文档，不能放在body之间。
<Frameset>有两个属性Rows Cols,都接受数字型值：像素点、百分数、或两者的结合
值* 用于说明行或列用了网页以后剩下的部分
<frameset> rows = "350, *">
<frameset> cols = "360, *">
第一行生成两行的web界面，一行是350像素点长度的界面；另一行是网页其余部分
第二行生成两列web界面，一列是360个像素点长度的界面，另一列是其余部分
Note：使用像素点，网页的显示受用户显示器的分辨率影响，最好使用百分数
-->
<frameset rows = "25%, 75%">
<frameset cols = "50%, *">
<frame src = test.html>
<frame src = test.html>
<frame src = myweb.html>
<frame src = myweb.html>
</frameset>
<body>
</body>
</html>
