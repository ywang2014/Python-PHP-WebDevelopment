<html>
<!-- html注释代码的开始
<HTML>和</HTML>是HTML文档最基本的一对标记，分别处于文本的开头和末尾
一起标明在它们之间的文本是一个单一的HTML文档。
结束 -->

<head>
<!-- 
TITLE是HEAD中间的必需的元素，用来给文档命名，显示在浏览器的标题栏上的内容
还有其他非必需元素存在
-->
<title> 再别康桥 </title> 
</head>

<body>
<!--
大部分显示在浏览器窗口中的内容都在<BODY>和</BODY>中，这是不可缺少的元素
-->
<p align = "CENTER">轻轻的我走了<br>
正如我轻轻的来<br>
挥一挥衣袖<br>
不带走一片云彩<br>
</p>
<!--
<p> 分段标记 <p ALIGN = "CENTER"> 默认左对齐
<br> 换行标记
-->
</body>
</html>
