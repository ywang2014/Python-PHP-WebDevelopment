<html>
<!--
表单即可用于显示信息，又可用于收集信息。浏览器将输入表单的信息传送给服务器。
服务器中有用脚本语言编写的程序正在等待这条消息
表单和程序一起构成整个事件的处理
表单起始标记：<FORM> 结束标记: </FORM> 位于其中的任何对象都只能是域（输入数据）、文字或图像
Method 指定服务器将表单信息传送至程序的方法，可以是Get/Post,多数Post,极少数Get
Action 需要执行的程序的URL
<Input> 指定输入类型，无</Input>
	Name 自定义的域的名字，各不相同，用于程序识别。若名字有空格，则用引号括起来：“Filed Name”
	输入类型：
		Text：浏览器会显示一个矩形框，供用户输入单行文本。Value参数指定域的缺省值,可无
		Hidden: 特殊的text域，浏览器不显示，源代码中可以看到，封装不希望用户修改的信息
		Password：特殊的text域，不显示用户输入，显示成星号
		Checkbox: 复选框，已选未选两种状态。若选中，提交时，程序会得到一个值，value指定，缺省值ON
		Radio：单选按钮，多个必须使用相同的域名，只能选择一个，Checked参数指定哪一个按钮处于选定状态
		Submit：通知浏览器将收集的信息提交给服务器，value值是显示在按钮上的文字，缺省值为Submit
		Reset: 通知浏览器将表单恢复成初始状态，value值即显示文字，缺省值为Reset
		Textarea: 文本域，用于多行文本输入，Rows、Cols控制显示的行数和数列，但不影响用户输入的文字长度
		Select: <Select> </Select> 标记创建可供用户选择的列表框，一个域名、两个参数
			Size: 控制列表框一次显示的行数
			Multiple: 允许用户一次选择多项
			<Option> 指定供用户选择的项
-->

<head>
<title> 表单实例 </title>
</head>
<body>
<h1 align = center> 诚聘 </h1>
<form method = post action = main.php>
<input type = hidden name = personal value = 这是你的个人资料>
<br>
姓名 <input type = text name = personal_name value = Tom>
<br>
密码 <input type = password name = personal_password>
<br>
你是本城市人：<input type = checkbox name = personal_city>
<br>
你是 <input type = radio name = personal_sex value = male> 男
	 <input type = radio name = personal_sex value = femal> 女
<br>
<textarea name = personal_history rows = 10 cols = 50>
填写你个人简历
五百字以内
</textarea>
<br>
你愿意做的工作：
<br>
<select name = personal_job size = 5 multiple>
<option> 经理
<option> 经理助理
<option> 秘书
<option> 打字员
<option> 业务员
</select>
<br>
<input type = submit name = botton value = 提交>
<input type = reset name = botton value = 重填>
</body>
</html>
