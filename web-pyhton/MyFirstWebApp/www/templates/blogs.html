{% extends '__base__.html' %}

{% block title %} 日志 {% endblock %}

{% block content %}
	
	<div class = "uk-width-medium-3-4">
		{% for blog in blogs %}
			<article class = "uk-article">
				<h2> <a href = "/blog/{{ blog.id }}"> {{ blog.name }} </a> </h2>
				<p class = "uk-article-meta"> Published in {{ blog.created_at}} </p>
				<p> {{ blog.summary }} </p>
				<p> <a href = "/blog/{{ blog.id }}"> Reading... <i class = "uk-icon-angle-double-right"> </a> </p>
			</article>
			<hr class = "uk-article-divider">
		{% endfor %}
	</div>
	
	<div class = "uk-width-medium-1-4">
		<div class = "uk-panel uk-panel-header">
			<h3 class = "uk-panel-title"> Blogroll </h3>
			<ul class = "uk-list uk-list-line">
				<li> <i class = "uk-icon-thumbs-o-up"> </i> <a target = "_blank" href = "#"> Program </a> </li>
				<li> <i class = "uk-icon-thumbs-o-up"> </i> <a target = "_blank" href = "#"> Read </a> </li>
				<li> <i class = "uk-icon-thumbs-o-up"> </i> <a target = "_blank" href = "#"> PythonManual </a> </li>
				<li> <i class = "uk-icon-thumbs-o-up"> </i> <a target = "_blank" href = "#"> Github </a> </li>
			</ul>
		</div>
	</div>
	
{% endblock %}
