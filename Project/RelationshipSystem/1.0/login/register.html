<html>
	<head>
		<meta charset = "utf-8">
		<title> RelationshipNetwork </title>
		<style type = "text/css">
			.gray{color:#ccc}
			.pink{color:#a00}
		</style>
	</head>
	
	<body>
		<h1 align = center style = "color: red"> Welcome to register </h1>
		<hr>
		<a style="text-decoration:blink" href = "../index.html"> 首页 </a>
		<center>
			<form action = "../mysql/insert.php" method = "post">
				<table border = 0 cellpadding = 4>
					<tr>
						<td> 姓名：</td>
						<td>
							<input type = "text" width = 15 name = "name"> <br>
						</td>
					</tr>
					<tr>
						<td> 性别：</td>
						<td>
							<input type = radio name = "sex" value = "male"> 男
							<input type = radio name = "sex" value = "female"> 女
							<input type = radio name = "sex" value = "private"> 保密
						</td>
					</tr>
					<tr>
						<td> Email：</td>
						<td>
							<input type = "text" width = 15 name = "email">
						</td>
					</tr>
					<tr>
						<td> 学校：</td>
						<!-- 小学、初中、高中、大学etc -->
						<td>
							<input type = "text" width = 15 name = "school">
						</td>
					</tr>
					<tr>
						<td> 生日：</td>
						<td>
							<input type = "text" width = 15 name = "birthday" class = "gray" value = "20151005" onmousemove = "this.className = 'pink'" onmouseout = "this.className = 'gray'">
						</td>
					</tr>
					<tr>
						<td> QQ号：</td>
						<td>
							<input type = "text" width = 15 name = "QQ">
						</td>
					</tr>
					<tr>
						<td> 手机号：</td>
						<td>
							<input type = "text" width = 15 name = "tel">
						</td>
					</tr>
					<tr>
						<td> 城市：</td>
						<td>
							<input type = "text" width = 15 name = "city">
						</td>
					</tr>
					<tr>
						<td> 职业：</td>
						<td>
							<select name = "job">
								<option> 自由工作者
								<option> 电子类
								<option> IT类
								<option> 文职类
								<option> 金融类
								<option> 教师类
								<option> 业务员
								<option> 创业者
							</select>
						</td>
					</tr>
					<tr>
						<td> <h3> 兴趣爱好 <h3> </td>
					</tr>
				</table>
				<textarea rows = 6 cols = 35>简单说明你的兴趣爱好!
体育类：
文艺类：
文学类：
其他：
				</textarea>
				<table border = 0 cellpadding = 10>
					
					<tr>
						<td colspan = 2 align = center>
						<input type = "submit" value = "确认">
						&nbsp;
						<input type = "reset" value = "重填">
						</td>
					</tr>
				</table>
			</form>
		</center>				
	</body>
</html>
