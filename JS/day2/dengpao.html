<!DOCTYPE html />
<html>
	<head>
		<meta http-equiv = "Content-Type" content = "text/html; charset = utf-8" />
		<title> Js learning </title>
		
		<style>
			div
			{
				width:800px;
				height:800px;
			}
			
			#test
			{
				background: #f00;
			}
			#test2
			{
				background: #0ff;
			}
			
		</style>
		<script>
			
			function ch()
			{
				var div = window.document.getElementById('test');
				div.id = "test2";
			}
			
			/*
				函数作用域原理：先最里层函数中找，有直接使用，没有则往上层查找，一直到全局
				window 可以省略，函数里面没有找到document，则自动往上层找，就会找到全局的window，找到document
				
				点击鼠标操作，体现修改，实际就是两步：
					onclick调用函数
					在函数中修改DOM属性，变成自己喜欢的属性即可
					
					获得DOM对象的方法：getElementById
					获得id的方法，很多，直接自己定义id即可！
					
				特效实质：找到DOM对象、操作DOM对象
			*/
			function toggle()
			{
				var img = document.getElementById('id01');
				if (img.src.indexOf('on') >= 0)
				{
					img.src = "off.jpg";
				}
				else
				{
					img.src = "on.jpg";
				}
			}
			
			function toggle2()
			{
				var img = document.getElementById('id02');
				if (img.src.indexOf('on') >= 0)
				{
					img.src = "./images/off.jpg";
				}
				else
				{
					img.src = "./images/on.jpg";
				}
			}
		</script>
	</head>
	<body>
		<h1> 特效之变色处理 </h1>
		<div id = "test" onclick="ch();"> 
			<img id = "id01" src = "./images/on.jpg" alt = "" onclick = "toggle();" align="absmiddle" width="600" height="600" />
		</div>
		<div>
			<img id = "id02" src = "./images/on.jpg" alt = "" onclick = "toggle2();"  align="absmiddle" width="100" height="100" />
		</div>
	</body>
</html>
