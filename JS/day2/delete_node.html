<!DOCTYPE html />
<html>
	<head>
		<meta http-equiv = "Content-Type" content = "text/html; charset = utf-8" />
		<title> Js learning </title>
		
		<script>
		/*
			增、删、改、找
			
			标签属性：table.width
			css属性 div.className
			style属性 div.style.width
			
			字符串变整形：parseInt()
			
			有横线的都首字母大写即可
		*/
		
		/*
			删：找到对象、找到对象的父亲、通过其父亲删除子对象
		*/
			function del()
			{
				// 此函数是在点击按钮的时候，才会运行，此时肯定加载好了，所以不用放在最后！
				var lis = document.getElementsByTagName('li');
				var lastli = lis[lis.length - 1];	// 访问最后一个li
				lastli.parentNode.removeChild(lastli);
			}
			
		</script>
		
		
	</head>
	<body>
		<h1> 删除 </h1>
		<input type = "button" value = "删除最后一个对象" onclick = "del();"/>
		<ul>
			<li> a </li>
			<li> b </li>
			<li> c </li>
		</ul>
		
	</body>
		<script>
			
		</script>
</html>
