<!DOCTYPE html />
<html>
	<head>
		<meta http-equiv = "Content-Type" content = "text/html; charset = utf-8" />
		<title> Js learning </title>
		
		<style>
			div
			{
				width:200px;
				height:100px;
			}
			
			#test
			{
				background: #f00;
			}
			#test2
			{
				background: #0ff;
			}
			
		</style>
		<script>
			/*
				找到DOM对象:
					id
					标签名查找
					name 表单
					class
					孩子对象
				
				手册：DOM / htmlDOM
			*/
		</script>
		
		
	</head>
	<body>
		<h1> 找对象 </h1>
		<div id = "test" > 
			<p> a </p>
			<p> b </p>
			<p> c </p>
		</div>
		<p class = "test2"> boy </p>
		<input type = "text" name = "username" id = "" value = "用户名" />
	</body>
		<script>
			/*
			* 前面找不到，必须放在div后面！alert要后执行才行
			*/
			// id
			console.log(document.getElementById('test'));
			
			// 标签 返回对象集合--数组
			console.log(document.getElementsByTagName('p'));
			console.log(document.getElementsByTagName('p').length);
			ps = document.getElementsByTagName('p');
			ps['1'].style.background = 'blue';
			
			// name 返回节点列表--对象集合--数组
			alert(document.getElementsByName('username'));
			alert(document.getElementsByName('username')[0].value);
			document.getElementsByName('username')[0].value = "Tom";
			
			// 类名 
			document.getElementsByClassName('test2')[0].style.background = 'gray';
			
			// 孩子节点
			alert(document.getElementById('test').childNodes.length);
			alert(document.getElementById('test').children);
			
			// 第三个p标签
			document.getElementsByTagName('p')[2].parentNode.style.border='1px solid green';
			
		</script>
</html>
